			}

				margin: auto;
				height: 100%;
			}

			.b-img {
				position: absolute;
				top: 10%;
				right: 5%;
				text-align: right;
			}
			.b-img > img {
				display: none;
				text-align: right;
				max-width: 500px;
			}
			@media only screen and (min-width: 992px) {
				.b-img > img {
					display: block;
					text-align: right;
					max-width: 500px;
				}
